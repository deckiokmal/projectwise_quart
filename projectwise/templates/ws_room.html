<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ProjectWise Chat — Rooms</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ws_room.css') }}">
</head>

<body>
    <div class="app">
        <header class="topbar">
            <h1>ProjectWise — Chat (Rooms)</h1>
            <div class="controls">
                <input id="roomId" placeholder="room id (e.g. proyekA)" />
                <input id="userId" placeholder="your user id (e.g. andi)" />
                <button id="btnConnect">Connect</button>
                <button id="btnDisconnect" disabled>Disconnect</button>
            </div>
        </header>

        <main class="main">
            <section class="members">
                <h3>Room:</h3>
                <div id="currentRoom">—</div>
                <h3>Members (connected)</h3>
                <ul id="memberList"></ul>
            </section>

            <section class="chat">
                <div id="log" class="log" aria-live="polite"></div>

                <form id="msgForm" class="msgForm">
                    <input id="msgInput" autocomplete="off" placeholder="Type a message..." />
                    <button type="submit">Send</button>
                </form>
            </section>
        </main>

        <footer class="footer">
            <small>WebSocket room demo — streaming deltas from MCPClient</small>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/ws_room.js') }}"></script>
</body>

</html>
